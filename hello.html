<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            margin:0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
        }
        .sidebar{
            width:200px;
            background: rgb(30, 30, 44);
            color: white;
            padding: 10px; 
            height: 100vh;
        }
        .sidebar h2{
            margin-top:0;
        }
        .sidebar p{ cursor: pointer;}
        .main{flex:1;padding:20px}
        .card{border:1px solid rgb(26, 37, 40);
        padding:10px;margin-bottom: 15px;}
        li{
            display:flex; justify-content: space-around;margin:5px 0;
        }
        button{
            padding:5px 10px;}
        .main{flex:1;padding: 20px;}
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>DASHBOARD</h2>
        <p>HOME üè†</p>
        <p>ANALYTCS üìä</p>
        <p>TASKS ‚úÖ</p>
        <p>SETTINGS ‚öôÔ∏è</p>
    </div>
    <div class="main">
    <h2>SIMPLE DASHBOARD</h2>
    <div class="card">
        <h3 class="card">TOTAL TASK: <span id="count">0</span></h3>
    </div>
    <div class="card">
        <input type="text" id="taskInput" placeholder="Enter Task">
        <button onclick="addTask()">ADD</button>
        <ul id="tasklist"></ul>
    </div>
    <div class="card">
        <canvas id="chart"></canvas>
    </div>
    </div>
<script>
    let count = 0;

    const countSpan = document.getElementById("count");
    const list = document.getElementById("tasklist");

    const chart = new Chart(document.getElementById("chart"), {
        type: 'bar',
        data: {
            labels: ['Tasks'],
            datasets: [{
                label: 'Total',
                data: [0]
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function addTask() {
        let text = document.getElementById("taskInput").value;
        if (text === "") return;

        let li = document.createElement("li");
        li.innerHTML = text + ' <button onclick="deleteTask(this)">X</button>';

        list.appendChild(li);
        count++;
        update();

        document.getElementById("taskInput").value = "";
    }

    function deleteTask(btn) {
        btn.parentElement.remove();
        count--;
        update();
    }

    function update() {
        countSpan.innerText = count;
        chart.data.datasets[0].data[0] = count;
        chart.update();
    }
</script>

</body>
</html>
